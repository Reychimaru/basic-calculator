<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="post-it">
            <br>
            <div class="infos">
                <span>This calculator is my very first go-solo project done in HTML, CSS and JavaScript.
                    *Character limit has not been implemented yet...
                </span>
            </div>
            <div class="signature">
                <span>- <a href="https://github.com/Reychimaru" target="_blank">Reychimaru</a></span>
            </div>
        </div>
        <div class="calculator">
            <div class="display">
                <span id="display-up" type="numitems"></span>
                <span id="display-middle" type="text"></span>
                <span id="display-down" type="numitems">0</span>
            </div>

            <div class="first-row">
                <button class="canc-clear" id="clear-display-btn" onclick="clearDisplay()">CE</button>
                <button class="special-op" class="operators" id="plusminus-btn" onclick="typePlusMinus()">+/-</button>
                <button class="special-op" id="percentage-btn" onclick="typePercentage()">%</button>
                <button class="operators" id="divide-btn" onclick="typeDivide()">÷</button>
            </div>

            <div class="second-row">
                <button id="num1-btn" onclick="type1()">1</button>
                <button id="num2-btn" onclick="type2()">2</button>
                <button id="num3-btn" onclick="type3()">3</button>
                <button class="operators" id="multiply-btn" onclick="typeMultiply()">x</button>
            </div>

            <div class="third-row">
                <button id="num4-btn" onclick="type4()">4</button>
                <button id="num5-btn" onclick="type5()">5</button>
                <button id="num6-btn" onclick="type6()">6</button>
                <button class="operators" id="subtract-btn" onclick="typeSubtract()">−</button>
            </div>

            <div class="fourth-row">
                <button id="num7-btn" onclick="type7()">7</button>
                <button id="num8-btn" onclick="type8()">8</button>
                <button id="num9-btn" onclick="type9()">9</button>
                <button class="operators" id="add-btn" onclick="typeAdd()">+</button>
            </div>

            <div class="fifth-row">
                <button class="canc-clear" id="canc-btn" onclick="canc()">C</button>
                <button id="num0-btn" onclick="type0()">0</button>
                <button id="comma-btn" onclick="typeComma()">,</button>
                <button id="result-btn" onclick="typeResult()">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
